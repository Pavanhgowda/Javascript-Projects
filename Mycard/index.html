<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="./assets/profileimg.jpeg" alt="profile" class="profile-image
            "/>
        </div>
        <div class="data">
            <span class="title">
             Pavan H
            </span>
            <span class="job">
             FullStack Developer
            </span>
        </div>
        <div class="media-buttons">
            <a href="" style="background:#1877F2;" class="link">
                <i class='bx bxl-meta'></i>
            </a>
            <a href="" style="background:#25D366" class="link">
                <i class='bx bxl-whatsapp' ></i>
            </a>
            <a href="" style="background:#d62976" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="" style="background:" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data"><i class='bx bx-heart'><span class="number">50k</span></i></div>
            <div class="data"><i class='bx bx-message-rounded-dots'><span class="number">70k</span></i></div>
            <div class="data"><i class='bx bx-share-alt'><span class="number">90k</span></i></div>
        </div>
    </div>
</body>
</html>
